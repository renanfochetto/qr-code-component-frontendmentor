<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Renan Fochetto" content="Frontend Mentor - QR Code Component">
  <meta name="description" content="Frontend Mentor QR code component challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
</head>
<body>
  <main class="container">
    <div class="image">
        <img src="images/image-qr-code.png" alt="QR Code" class="qr-code">
    </div>
    <div class="text">
      <h1 class="text-preset-bold">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-preset-regular">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
</body>
</html>
